<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现一个手机端的modal</title>
</head>
<body>
    <div class="modal">
        <div class="mask"></div>
        <div class="modal-header">MODAL title</div>
        <div class="modal-body">
            <div class="modal-content"> modal content</div>
            <div class="modal-footer"> modal FOOTER</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
<style>
    body {
        height: 3000px;
        overflow-y: scroll;
    }
    .modal {
        
    }
    .modal .mask {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,.3)
    }
    .modal .dialog {
        width: 300px;
        margin: 0 auto;
        background: #fff;
        z-index: 10000;
    }
